<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto p-8">

        <h1 class="text-4xl font-bold mb-8">Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- Map Card -->
            <div class="card col-span-1 md:col-span-2 lg:col-span-2 rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Live Map</h2>
                <div class="bg-gray-800 h-96 rounded-md flex items-center justify-center">
                    <p class="text-gray-400">Map Placeholder</p>
                </div>
            </div>

            <!-- Chart Card -->
            <div class="card rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Analytics Chart</h2>
                <div class="bg-gray-800 h-96 rounded-md flex items-center justify-center">
                    <p class="text-gray-400">Chart Placeholder</p>
                </div>
            </div>

            <!-- KPI Widgets -->
            <div class="card rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">Total Devices</h3>
                <p class="text-4xl font-bold text-cyan-400">1,250</p>
            </div>

            <div class="card rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">Active Alerts</h3>
                <p class="text-4xl font-bold text-red-500">32</p>
            </div>

            <div class="card rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">System Health</h3>
                <p class="text-4xl font-bold text-green-500">98%</p>
            </div>
        </div>
    </div>

</body>
</html>
