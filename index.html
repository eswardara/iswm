<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISWM Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden"
      style="background-image: url('https://images.unsplash.com/photo-1557224651-e96a58962468?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center;">
    <!-- Animated gradient overlay background -->
    <style>
      .animated-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background: linear-gradient(270deg, #34D39999, #10B98199, #3b82f699, #a21caf99, #f59e4299, #34D39999);
        background-size: 400% 400%;
        animation: bgMove 12s ease-in-out infinite;
        mix-blend-mode: lighten;
        opacity: 0.5;
      }
      @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
    <div class="animated-bg"></div>
    <div class="bg-dark-800/60 backdrop-blur-md rounded-2xl shadow-2xl border border-white/20 p-8 w-full max-w-md mx-auto z-10 relative">
        <h2 class="text-3xl font-bold text-center text-primary mb-6">ISWM Login</h2>
        <form class="space-y-6" id="loginForm">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-200 mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 rounded-lg bg-dark-900/80 border border-dark-800/60 text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-dark-900/80 border border-dark-800/60 text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-primary hover:bg-emerald-600 text-white font-semibold py-2 rounded-lg transition duration-300">Login</button>
        </form>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html';
      });
    </script>
</body>
</html>
